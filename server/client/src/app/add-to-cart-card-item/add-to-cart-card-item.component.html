<div class="row mt-2 ">
    <div class=" col-md-3 text-center ">
        <img class="img-fluid" style="width: 100%; height: 150px; object-fit:contain;" [src]="cartProductItem.imgUrl" alt="cart image" />
    </div> 
    <div class="col-md-9">
           <div class=" d-flex justify-content-between ">
              <div>
                <h2 class="product_title pt-2">{{cartProductItem.name  | slice: 0:25}}</h2>
               </div>
               <div>
                   <h3 class="item_count_text pt-2">{{totalProductCount}} pics</h3>
               </div>
               <div>
               <P class="product_price  p-2">{{cartProductItem.price * totalProductCount | currency:'INR'}}</P>
            </div>
           </div> 
           <div class="product_description">
               {{cartProductItem.description | slice: 0:180}}
           </div>
           <div class="footer my-4">
            <button mat-raised-button color="primary" class="cart_button" ><mat-icon class="me-1" (click)="decreaseCartCountBtnClick()">remove_circle</mat-icon> {{totalProductCount}} <mat-icon class="ms-1"  (click)="incrementCartCountBtnClick()">add_circle</mat-icon></button>
            <button mat-raised-button color="warn" class="ms-3 cart_button"  (click)="removeCartItemBtnClick(cartProductItem._id)">Remove</button>
           </div>
      </div>
   </div>  
   <mat-divider class=""></mat-divider>
