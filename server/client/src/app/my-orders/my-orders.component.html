<section class="root_div">
    <div class="header_div container" *ngIf="currentUserOrderList.length>0" >
        <mat-card  class="container mt-0 header_text"  >Your Order History</mat-card>
    </div>
    <div class="body_div container" >
        <div class="row" *ngIf="currentUserOrderList.length>0">
            <div class="col-md-12 mb-2" *ngFor="let userOrder of currentUserOrderList">
              <mat-card>
                <app-my-orders-card-item [userOrder]="userOrder" ></app-my-orders-card-item>
              </mat-card>
            </div>
        </div>

<!-- display when orderlist is empty -->
    <div  class="empty_wish_div container" style="margin-top: 150px;" *ngIf="currentUserOrderList.length==0">
        <div class="row">
            <mat-card>
                <div style="text-align: center;">
                    <img class="img-fluid" style="width: 620px; height: 330px;" alt="empty_image" src="https://cobblersmagic.com/images/empty-cart.png" />
                </div>
                <div class="  d-flex justify-content-center align-items-center flex-column" >
                    <div>
                        <h1 class="oops_text">Oops! Your Orderlist is empty</h1>
                    </div>
                    <div class="text-center" style="width: 210px;" >
                        <h4 class="des_text">Looks like you didn't buy anythings yet</h4>
                        <a class="btn btn-primary shop_now_btn" routerLink="/">Shop Now</a>
                    </div>
                    
                </div>
            </mat-card>
        </div>
    </div>


    </div>
</section>
